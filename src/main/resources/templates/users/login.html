<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="jumbotron-fluid">
    <h2 class="text-center text-white">LOGIN</h2>
</div>
<hr class="form-line">
<br>
<div class="d-flex justify-content-center container">
    <div class="col-lg-5 align-items-lg-center">
        <form action="/users/login" method="post">
            <br>
            <div class="d-flex align-self-center rounded bg-danger w-75 h-auto" th:if="${param.error != null}">
                <p class="text-center justify-content-around my-2" th:text="${viewModel}"></p>
            </div>
            <div class="d-flex align-self-center rounded bg-success w-75 h-auto" th:if="${param.logout != null}">
                <p class="text-center justify-content-around my-2" th:text="${viewModel}"></p>
            </div>
            <div class="form-group">
                <label class="text-white" for="username">Username</label>
                <input type="text" class="form-control text-white" name="username" id="username">
            </div>
            <br>
            <div class="form-group">
                <label class="text-white" for="password" >Password</label>
                <input type="password" class="form-control text-white" name="password" id="password" >
            </div>
            <hr class="form-line">
            <div class="form-group">
                <div class="offset-sm-4 col-6 col-centered">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="text-white"> Remember Me</label>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <hr class="form-line">
            <br>
            <button class="btn btn-lg app-color offset-md-5" type="submit">Login</button>
        </form>
    </div>
</div>
