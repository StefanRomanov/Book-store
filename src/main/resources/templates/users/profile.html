<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<div class="jumbotron-fluid">
    <h2 class="text-center text-white">Profile</h2>
</div>
<hr class="form-line">
<div class="d-flex justify-content-lg-center container">
    <div class="col-lg-6 align-items-lg-center">
        <div>
            <br>
            <div class="d-flex flex-column justify-content-between " th:object="${viewModel}">
                <div class="d-flex justify-content-center container-fluid">
                    <div>
                        <h2 class="d-flex align-self-center text-white mb-3" th:text="*{username}"></h2>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="d-flex justify-content-center my-auto">
                    <h4 class="text-white" th:text="|Email: *{email}|"></h4>
                </div>
            </div>
            <hr class="form-line">
            <div th:object="${secondModel}">
                <form method="post" th:action="|/users/changemail/${viewModel.id}|">
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
                        <label class="text-white" th:for="${#ids.next('email')}">Change Email</label>
                        <input type="email" class="form-control text-white" th:errorclass="is-invalid" th:field="*{email}" placeholder="Email...">
                        <span class="help-block invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}"
                                 th:value="${_csrf.token}" />
                    <div>
                        <button class="btn btn-info" type="submit">Change</button>
                    </div>
                </form>
            </div>
            <hr class="form-line">
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center">
                    <h4 class="text-white">Change password</h4>
                </div>
                <form method="post" th:action="|/users/changepassword/${viewModel.id}|" th:object="${thirdModel}">
                    <div class="d-flex justify-content-between container-fluid">
                        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <label class="text-white" th:for="${#ids.next('password')}">Password</label>
                            <input type="password" class="form-control text-white" th:errorclass="is-invalid" th:field="*{password}" placeholder="Password...">
                            <span class="help-block invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-danger'">
                            <label class="text-white" th:for="${#ids.next('confirmPassword')}">Confirm Password</label>
                            <input type="password" class="form-control text-white" th:errorclass="is-invalid" th:field="*{confirmPassword}" placeholder="Confirm Password...">
                            <span class="help-block invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <div class="d-flex ml-3">
                        <button class="btn btn-info" type="submit">Change</button>
                    </div>
                </form>
            </div>
            <hr class="form-line">
        </div>
    </div>
</div>
