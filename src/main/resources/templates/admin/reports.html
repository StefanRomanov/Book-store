<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<h1 class="text-white text-center">Monthly Reports</h1>
<hr class="form-line">
<div class="w-50 mx-auto d-flex justify-content-between my-auto">
    <table class="table app-color-third h-50 rounded table-hover">
        <thead>
        <tr class="font-weight-bold">
            <th class="w-20">Date</th>
            <th class="w-20 text-center">Total Books Sold</th>
            <th class="w-20 text-center">Total Buyers</th>
            <th class="w-20 text-center">Total Earnings</th>
        </tr>
        </thead>
        <tbody class="table-body" id="result">

        </tbody>
    </table>
    <div class="d-flex flex-row h-75"></div>
</div>

<hr class="form-line">
<div class="d-flex align-self-center justify-content-center mt-3" id="pagination">
    <button class="page-link rounded font-weight-bold" id="previous-page"><</button>
    <input type="text" class="page-link w-5 rounded font-weight-bold text-center" id="current-page">
    <button class="page-link rounded w-5 font-weight-bold" id="total-pages" disabled></button>
    <button class="page-link rounded font-weight-bold" id="next-page">></button>
</div>
<script src="/js/scripts/all-reports.js">
</script>
