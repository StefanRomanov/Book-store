<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="app-color-prime rounded mt-2 d-flex w-50 align-self-center container-fluid"  id="{{id}}">
    <div class="col-sm-8 m-2">
        <h3 class="text-white">{{title}}</h3>
        <h5 class="text-muted">by {{username}}</h5>
        <h5 class=" text-muted">{{submissionDate}}</h5>
    </div>
    <div class="col-sm-4 m-2 container flex-wrap">
        <div class="bg-success recommended container w-75 rounded m-2 position-relative" style="display: none; text-overflow: ellipsis; overflow: hidden" >
            <p class="m-1" >Recommended</p>
        </div>
        <div class="bg-danger not-recommended container w-75 rounded m-2 position-relative" style="display: none; text-overflow: ellipsis; overflow: hidden" >
            <p class="m-1">Not recommended</p>
        </div>
        <div class="mt-3">
            <button class="btn btn-info align-bottom" data-toggle="modal" data-target="#exampleModalLong">Read</button>
            <a class="btn btn-danger flex-wrap" id="delete" href="/reviews/delete/{{id}}" style="display: none" >Delete</a>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{text}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
